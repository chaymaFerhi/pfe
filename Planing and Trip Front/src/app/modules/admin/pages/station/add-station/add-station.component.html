<div class="flex flex-col flex-auto min-w-0">
    <div
        class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-8 sm:px-10 border-b bg-card dark:bg-transparent">
        <div class="flex-1 min-w-0">
            <!-- Breadcrumbs -->
            <div class="flex flex-wrap items-center font-medium">
                <div>
                    <a class="whitespace-nowrap text-primary-500">Station management</a>
                </div>
                <div class="flex items-center ml-1 whitespace-nowrap">
                    <mat-icon
                        class="icon-size-5 text-secondary"
                        [svgIcon]="'heroicons_solid:chevron-right'"></mat-icon>
                    <a *ngIf="!idStation" class="ml-1 text-primary-500">Add</a>
                    <a *ngIf="idStation" class="ml-1 text-warning-500">Update</a>
                </div>
            </div>
        </div>
    </div>
    <div class="flex-auto p-6 sm:p-10">
        <div class="max-w-3xl">
            <form [formGroup]="stationForm">
                <div class="flex flex-col  bg-card shadow rounded overflow-hidden">
                    <div class="p-8 bg-gray-50 dark:bg-gray-700">
                        <p class="text-lg font-medium">Station details</p>
                    </div>
                    <mat-divider></mat-divider>
                    <div class="p-8 pb-4">
                        <div class="flex flex-col gt-xs:flex-row gt-xs:items-baseline">
                            <span class="font-semibold mb-1 gt-xs:text-right gt-xs:min-w-32 gt-xs:mr-4
                            gt-xs:mb-0">Nom</span>
                            <mat-form-field class="fuse-mat-dense flex-auto">
                                <input matInput [formControlName]="'name'" placeholder="Add station name"
                                       maxlength="255" (change)="getLatLong()">
                                <mat-error *ngIf="stationForm.controls.name.hasError('required')">
                                    Name required
                                </mat-error>
                            </mat-form-field>
                        </div>
                        <div class="flex flex-col gt-xs:flex-row gt-xs:items-baseline">
                            <span class="font-semibold mb-1 gt-xs:text-right gt-xs:min-w-32 gt-xs:mr-4
                            gt-xs:mb-0">Longitude</span>
                            <mat-form-field class="fuse-mat-dense flex-auto">
                                <input matInput [formControlName]="'longitude'" placeholder="Add station long"
                                       maxlength="255">
                                <mat-error *ngIf="stationForm.controls.longitude.hasError('required')">
                                    Name required
                                </mat-error>
                            </mat-form-field>
                        </div>
                        <div class="flex flex-col gt-xs:flex-row gt-xs:items-baseline">
                            <span class="font-semibold mb-1 gt-xs:text-right gt-xs:min-w-32 gt-xs:mr-4
                            gt-xs:mb-0">Latitude</span>
                            <mat-form-field class="fuse-mat-dense flex-auto">
                                <input matInput [formControlName]="'latitude'" placeholder="Add station lat"
                                       maxlength="255">
                                <mat-error *ngIf="stationForm.controls.latitude.hasError('required')">
                                    Name required
                                </mat-error>
                            </mat-form-field>
                        </div>
                        <div class="flex flex-col gt-xs:flex-row gt-xs:items-baseline">
                            <span class="font-semibold mb-1 gt-xs:text-right gt-xs:min-w-32 gt-xs:mr-4
                            gt-xs:mb-0">Area list</span>
                            <mat-form-field class="fuse-mat-dense flex-auto">
                                <mat-select [value]="'Choose the transport line'" [formControlName]="'line'">
                                    <mat-option [value]="'Choose the transport type'">Choose the transport ligne
                                    </mat-option>
                                    <mat-option [value]="'paris'">Paris</mat-option>
                                    <mat-option [value]="'berlin'">Berlin</mat-option>
                                </mat-select>

                                <mat-error *ngIf="stationForm.get('line').hasError('required')">
                                    Ligne is required
                                </mat-error>
                            </mat-form-field>
                        </div>


                    </div>
                </div>
                <div class="flex items-center justify-end mt-10">
                    <button mat-button>
                        Cancel
                    </button>
                    <button *ngIf="!idStation" (click)="createStation()"
                            class="px-6 ml-3"
                            mat-flat-button
                            [disabled]="!stationForm.valid"
                            [color]="'primary'">
                        Save
                    </button>
                    <button *ngIf="idStation" (click)="updateStation()"
                            class="px-6 ml-3"
                            mat-flat-button
                            [disabled]="!stationForm.valid"
                            [color]="'warn'">
                        Update
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
